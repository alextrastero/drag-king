<div class="gallery-item gallery-image-wrap c-loaded" style="background-color: transparent;">
  {{item.controlPanelContent}}
  <div class="img" style="background-image: url('{{item.src}}')"></div>
  <a wk-bind="item.onOpen" class="open-btn" href="{{item.url}}" target="_blank"></a>
  <div class="gallery-item-name" style="color:{{item.color}}">{{item.name}}</div>
</div>
