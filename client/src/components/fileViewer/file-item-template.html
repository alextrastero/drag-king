<div class="gallery-item gallery-file-wrap c-loaded" style="background-color: transparent;">
  {{item.controlPanelContent}}
  <a wk-bind="item.onOpen" class="open-btn" href="{{item.url}}" target="_blank"></a>
  <div class="gallery-item-name"><i canny-mod="icon" canny-var="file-text" style="color:{{item.color}}"></i>{{item.name}}</div>
</div>
