<div class='content'> 
	<h3>Select a folder</h3>
	<p>{{item.mode}} <strong>{{item.original}}</strong> to <span class="changePathLink" wk-bind='item.clickPath'><strong>{{item.path}}</strong>{{item.name}}</span></p>
	<ul wk-bind='item.content'></ul>
	<button class="button" wk-bind="item.button">OK</button>
	<button class="button" wk-bind="item.cancel">Cancel</button>
</div>
