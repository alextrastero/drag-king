<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag King - Drag and Drop to Upload to Server</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <div class="container">



        <div class="row">
            <div class="dropzone-box">
                <label for="dropzone" id="dropzone-label" class="dropzone-label">Drag and drop your file to begin uploading</label>
                <input canny-mod="upload" id="dropzone-input" multiple="" directory class="dropzone-input" canny-var="fileInput" type="file" name="filedrag" accept="*/*"/>
            </div>
            <button canny-mod="upload" class="upload-button" canny-var="button">Upload File</button>
        </div>
        <div class="row">
            <h2 id="hello">your are: </h2>
            <a href="files">watch files</a>
        </div>
    </div>



    <script src="/dist/main.gen.js"></script>
</body>
</html>
