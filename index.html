<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag King - Drag and Drop to Upload to Server</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="/dist/css/marching-ants.css">
    <link rel="stylesheet" href="/bower_components/octicons/octicons/octicons.css">
</head>
<body class="dk">
<nav>
    <ol class="breadcrumb" canny-mod="folderNav">
        <li><a href="/">Home</a></li>
    </ol>

    <ol class="folders" canny-mod="listFolders">
    </ol>

    <div class="hidden-input">
        <div class="section-inner">
            <label for="section-field" class="section-plus octicon octicon-plus"></label>
            <input canny-mod="newFolder" tabindex="1" id="section-field" class="section-field" type="text" placeholder="New folder" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div id="dropzone-box" class="dropzone-box">
            <div class="dropzone-icon"></div>
            <label for="dropzone" id="dropzone-label" class="marching-ants marching headline dropzone-label">Drag and
                drop your file to begin uploading</label>
            <ul id="fileNamePreview" class="fileNamePreview"></ul>
            <input canny-mod="upload" id="dropzone-input" multiple="" directory class="dropzone-input"
                   canny-var="fileInput" type="file" name="filedrag" accept="*/*"/>
        </div>
    </div>

</div>

<div class="gallery" canny-mod="gallery"></div>

<div class="image-preview" canny-mod="imagePreview" canny-var="main">
    <div class="image-preview-box"  canny-mod="imagePreview" canny-var="close">

            <div class="c-slider c-prev-btn octicon octicon-arrow-left ts3" canny-mod="slider" canny-slider="{'id':'overlaySlider','type':'prev'}"></div>

            <!--<div canny-mod="imagePreview" canny-var="bgImage" class="image-preview-box-content-background"></div>-->
            <!--<img canny-mod="imagePreview" canny-var="img" class="image-preview-box-content-picture" src="/duc_gendarmenmarkt.jpg" alt=""/>-->
        <div canny-mod="imagePreview" canny-var="bgImage" class="image-preview-box-content-background"></div>

        <div class="c-slider c-main" canny-mod="slider" canny-slider="{'id':'overlaySlider','autoInit':'true'}">
                <div class="c-wrap">
                    <div class="c-item img_1">
                        <img canny-mod="imagePreview" canny-var="img" class="image-preview-box-content-picture" src="/duc_gendarmenmarkt.jpg" alt="" />
                    </div>
                    <div class="c-item img_2">
                        <img canny-mod="imagePreview" canny-var="img" class="image-preview-box-content-picture" src="/duc_gendarmentmarkt2.jpg" alt=""/>
                    </div>
                    <div class="c-item img_3">
                        <img canny-mod="imagePreview" canny-var="img" class="image-preview-box-content-picture" src="/140602_MP_016.jpg" alt=""/>
                    </div>
                    <div class="c-item img_4">
                        <img canny-mod="imagePreview" canny-var="img" class="image-preview-box-content-picture" src="/duc_gendarmenmarkt.jpg" alt=""/>
                    </div>
                </div>
            </div>

            <div class="c-slider c-next-btn octicon octicon-arrow-right ts3" canny-mod="slider" canny-slider="{'id':'overlaySlider','type':'next'}"></div>

            <!-- pagination -->
            <div class="c-slider c-paginationProgressWrap">
                <div class="c-paginationProgress" canny-mod="slider" canny-slider="{'id':'overlaySlider','type':'paginationProgress'}"></div>
            </div>
    </div>
</div>


<script src="/dist/main.gen.js"></script>
<script src="/dist/zeroClipboard/ZeroClipboard.min.js"></script>
</body>
</html>
