<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag King - Drag and Drop to Upload to Server</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <div class="container">
        <div id="dropzone" class="dropzone">
            Drag and drop your file to begin uploading
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2 id="hello">your are: </h2>
                <a href="files">watch files</a>
                <button id="uploadButton" canny-mod="upload" canny-var="button">upload file</button>
                <input id="uploadInput" canny-mod="upload" canny-var="fileInput" type="file" name="filedrag" accept="*/*"/>
            </div>
        </div>
    </div>



    <script src="/dist/main.gen.js"></script>
</body>
</html>
